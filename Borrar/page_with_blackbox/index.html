<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VectorStock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .login-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            margin: 0 0 30px;
            text-align: center;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-form .form-group input[type="checkbox"] {
            margin-top: 10px;
        }

        .login-form .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form .form-group button:hover {
            background-color: #45a049;
        }

        .login-form .form-group a {
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }

        .login-form .form-group a:hover {
            color: #666;
        }
    </style>

</head>

<body>
    <div class="login-form">
        <h2>VectorStockâ“‡</h2>
        <div class="form-group"><input type="email" name="email" placeholder="Email ID" required></div>
        <div class="form-group"><input type="password" name="password" placeholder="Password" required></div>
        <div class="form-group"><input type="checkbox" name="remember" id="remember"><label for="remember">Remember
                me</label></div>
        <div class="form-group"><button type="submit">LOGIN</button></div>
        <div class="form-group"><a href="#">Forgot Password?</a></div>
    </div>
</body>

</html>
